# https://travis-ci.org/#!/phlax/envoy-docs

dist: bionic

script:
  - git clone https://github.com/envoyproxy/envoy

  - docker pull phlax/envoy-build
  - mkdir envoy/generated
  - chmod go+rwx envoy/generated
  - docker run -e ENVOY_SRCDIR=/source/envoy -v $(pwd)/envoy:/source/envoy --rm phlax/envoy-build
